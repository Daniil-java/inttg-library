# .github/workflows/deploy.yml
name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    # Прокидываем секреты в env
    env:
      OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
      OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
      MAVEN_MASTER_PASSWORD: ${{ secrets.MAVEN_MASTER_PASSWORD }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17 and cache Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
          cache: 'maven'

      - name: Create settings-security.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings-security.xml <<EOF
          <settingsSecurity>
            <master>${MAVEN_MASTER_PASSWORD}</master>
          </settingsSecurity>
          EOF

      - name: Create settings.xml
        run: |
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>gpg.passphrase</id>
                <passphrase>${MAVEN_GPG_PASSPHRASE}</passphrase>
              </server>
              <server>
                <id>ossrh</id>
                <username>${OSSRH_USERNAME}</username>
                <password>${OSSRH_PASSWORD}</password>
              </server>
            </servers>
            <activeProfiles>
              <activeProfile>release</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: Deploy to Maven Central
        run: mvn -B clean deploy -Prelease -DperformRelease=true